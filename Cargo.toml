[package]
name = "embedded-fatfs"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/mabezdev/embedded-fatfs"
readme = "README.md"
keywords = ["fat", "filesystem", "no_std"]
categories = ["filesystem"]
license = "MIT"
description = """
FAT filesystem library.
"""
exclude = [
    "resources/*",
]

[features]
# Use Rust std library
std = ["embedded-io-async/std", "dep:tokio", "dep:embedded-io-adapters", "async-iterator/std"]
# LFN (Long File Name) support
lfn = []
# Use dynamic allocation. When used without std please enable core_io/collections
alloc = []
# Full Unicode support. Disabling it reduces code size by avoiding Unicode-aware character case conversion
unicode = []
# device helpers
device = ["elain"]
# Enable only error-level logging
log_level_error = []
# Enable logging levels warn and up
log_level_warn  = ["log_level_error"]
# Enable logging levels info and up
log_level_info  = ["log_level_warn"]
# Enable logging levels debug and up
log_level_debug = ["log_level_info"]
# Enable all logging levels: trace and up
log_level_trace = ["log_level_debug"]

# Default features
default = ["chrono", "std", "alloc", "lfn", "unicode", "log_level_trace"]

[dependencies]
# core deps
bitflags = "1.0"
log = "0.4"
embedded-io-async = "0.5"
async-iterator = { version = "2.1", default-features = false }

# optional deps
embedded-io-adapters = { version = "0.5", package = "embedded-io-adapters", features = ["tokio-1"], optional = true }
chrono = { version = "0.4", default-features = false, features = ["clock"], optional = true }
tokio = { version = "1", default-features = false, optional = true }
elain = { version = "0.3", optional = true }

[dev-dependencies]
env_logger = "0.9"
fscommon = "0.1"
tokio = { version = "1", default-features = false, features = ["fs", "rt-multi-thread", "macros", "io-util"] }
async-iterator = "2.1"
anyhow = "1"